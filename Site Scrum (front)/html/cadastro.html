<!DOCTYPE html>
<html lang="pt-Br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWizards - Cadastro</title>

    <link rel="stylesheet" href="../css/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

</head>


<body>
    <header>

        <div class="logoTitulo">
            <a href="../html/home.html">
                <div class="circuloLogo">
                    <img src="../assets/logo2semfundo.png" alt="">
                </div>
            </a>    
            <a href="../html/home.html"><h1>TechWizards</h1></a>
        </div>
    </header>

    <main>
        <div class="cadastro">
            <form>
                <fieldset>
                    <div><h2>Cadastro</h2></div>
                    <div class="label">
                        <label>Nome</label>
                        <input type="name" name="name" />
                    </div>
                    <div class="label">
                        <label>E-mail</label>
                        <input type="email" name="mail" />
                    </div>
                    <div id="botoes">
                        <a href="#cadastro"><input type="submit" value="Entrar" class="botao"/></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por TechWizards</p>
    </footer>

</body>
</html>
