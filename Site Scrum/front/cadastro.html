<!DOCTYPE html>
<html lang="pt-Br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWizards - Cadastro</title>

    <link rel="stylesheet" href="css/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
    <script src="js/geral.js"></script>
    <script src="js/cadastro.js"></script>
    
</head>


<body>
    <header>
        <div class="logoTitulo">
            <a href="home.html">
                <div class="circuloLogo">
                    <img src="assets/logo2semfundo.png" alt="">
                </div>
            </a>    
            <a href="home.html"><h1>TechWizards</h1></a>
        </div>
    </header>

    <main>
        <div class="cadastro">
            <form>
                <fieldset>
                    <div><h2>Cadastro</h2></div>
                    <div class="label">
                        <label>Nome</label>
                        <input id="nome" type="text" name="name" />
                    </div>
                    <div class="label">
                        <label>E-mail</label>
                        <input id="mail" type="email" name="mail" />
                    </div>
                    <div class="botoes" id="botoes">
                        <button onclick="salvarUsuario()" class="botao">Cadastrar </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por TechWizards</p>
    </footer>

</body>
</html>
